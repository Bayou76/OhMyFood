<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>OhMyFood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&family=Shrikhand&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/91faee3727.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="container_loader"></div>
    </div>

    <header class="header">
        <a href="#">
            <img  class="header_logo" src="./assets/images/logo/ohmyfood@2x.svg" alt="logo">
        </a>
        <div class="header_content">
            <div class="header_icon">
                <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
                <div class="header_text">
                    <input placeholder="Paris,Belleville"> </input>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="info">
            <h1 class="info_title">Réservez le menu qui vous convient</h1>
            <p class="info_content">Découvrez des restaurants d'exception,  sélectionnés par nos soins</p>
            <a  class="info_btn" href="#">Explorer nos restaurants</a>
        </section>
        <section class="function">
            <h2 class="function_title">Fonctionnement</h2>
            <div class="function_container">
                <div class="function_card">
                    <p>1</p>
                    <i class="fa-solid fa-mobile-screen"></i>
                    <p>Chossisez un restaurant</p>
                </div>

                <div class="function_card">
                    <p>2</p>
                    <i class="fa-solid fa-list"></i>
                    <p>Composez votre menu</p>
                </div>

                <div class="function_card">
                    <p>3</p>
                    <i class="fa-solid fa-store iconPurple"></i>
                    <p>Dégustez au restaurant</p>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
